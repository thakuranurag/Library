<body>



<div class="row" >
	<center>
   
    	<div class="col s12 m5 l4 container" style="margin-left:30%;margin-right:20% ;width: 40%;padding-top: 50px">
            <form  action="/register" style="padding: 20px;" method = "POST" style="margin-top: 0px">
             <!-- <center><img src="/media/pic/admin.png" style="height: 100px;z-index:10;position: relative; top: 12px"></center> -->
              <div class="card" style="padding: 20px; top: -20px;z-index: 0">
              <div class="row">
                <div class="input-field col s12">
                    <select id="usertype" name= "usertype" >
                      <option value="" disabled selected>Choose your option</option>
                      <option value="1">Admin</option>
                      <option value="2">Librarian</option>

                    </select>
                    <label>Register as</label>
                  </div>
                  </div>
                <div class="row">
                    <div class="input-field col s12">
                     <input name="username" id="username" type="text" class="validate">
                      <label for="username">Name</label>
                    </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input name="email" id="email" type="email" class="validate">
                      <label for="email">Email</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <input name="mobile" id="mobile" type="number" class="validate">
                      <label for="mobile">Mobile</label>
                  </div>
                </div>

                <div class="row">
                   <div class="input-field col s12">
                    <input id="password" type="password" name="password" class="validate">
                    <label for="password">Password</label>
                </div>
              <button class="btn cyan darken-3" type= "submit" name="submit" style="margin: 0px;padding: 5px;height: 50px;width: 100%;margin-bottom: 10px ">Register</button>
